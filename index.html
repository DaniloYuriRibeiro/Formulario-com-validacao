<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="titulos">
            <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <div class="formulario">
            <div class="painel-formulario">
                <div class="input">
                    <input id="input" type="text" class="inputs" placeholder="Nome completo *">
                    <small>campo obrigatório</small>
                </div>

                <div class="input">
                    <input id="input" type="email" class="inputs" placeholder="Email *">
                    <small>campo obrigatório</small>
                </div>

                <div class="input">
                    <input id="input" type="tel" class="inputs" placeholder="Telefone *">
                    <small>campo obrigatório</small>
                </div>

                <div class="input escrita">
                    <textarea id="input" placeholder="Mensagem *" class="inputs" rows="5"></textarea>
                    <small>campo obrigatório</small>
                </div>

                <p class="obrigatorio-texto">*campos obrigatórios</p>

                <input class="btn-enviar" type="submit" value="Enviar">
            </div>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
